<table cellspacing="0" cellpadding="0" width="100%">
    <tbody>
        
    </tbody>
</table>
<script type="x-dot-template">
<tr>
    <td class="col-date">
        <div class="calendar">
            <div class="month">{{=it.month}}</div>
            <div class="day">{{=it.day}}</div>
        </div>
    </td>
    <td class="col-meta">
        <div class="title">{{=it.title}}</div>
        <div class="description">{{=it.description}}</div>
    </td>
    <td class="col-value">
        <div class="currency">{{=it.currency}}</div>
        <div class="amount">{{=it.amount}}</div>
    </td>
</tr>
</script>
