<table>
    <tbody>
        
    </tbody>
</table>
<script id="tmpl-expense" type="text/x-dot-template">
<tr data-id="{{=it.id}}">
    <td class="col-date">
        <div class="calendar">
            <div class="month">{{=it.date.month}}</div> <!-- links oben, waagrecht -->
            <div class="day">{{=it.date.day}}</div> <!-- links unten, waagrecht -->
            <div class="year">{{=it.date.year}}</div> <!-- rechts, senkrecht -->
        </div>
    </td>
    <td class="col-meta" title="{{=it.category.title}} : {{=it.description}}">
        <div class="title">{{=it.title}}</div>
        <div class="creditor">{{=it.creditor}}</div>
    </td>
    <td class="col-value">
        <div class="currency">{{=it.money.currency}}</div>
        <div class="amount">{{=it.money.amount}}</div>
    </td>
</tr>
</script>
